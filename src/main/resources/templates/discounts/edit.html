<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee manage project</title>
    <link rel="stylesheet" th:href="@{/css/input-form.css}"/>
</head>
<body>

<div>
    <form class="form" th:method="PATCH" th:action="@{/discounts/{id}(id=${discount.id})}" th:object="${discount}">
        <div class="h2">
            <h2 data-th-text="#{discounts.edit.label}">Обновление скидки</h2>
        </div>

        <div class="field">
            <label class="label" for="sum" data-th-text="#{discounts.edit.label.sum}">Сумма:</label>
            <div class="input-div">
                <input class="input" th:type="number" th:field="*{sum}" name="sum" id="sum">
                <div class="error" th:if="${#fields.hasErrors('sum')}" th:errors="*{sum}">error</div>
            </div>
        </div>

        <div class="field">
            <label class="label" for="percent" data-th-text="#{discounts.edit.label.percent}">Процент:</label>
            <div class="input-div">
                <input class="input" th:type="number" th:field="*{percent}" name="percent" id="percent">
                <div class="error" th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}">Процент</div>
            </div>
        </div>

        <div class="submit-div">
            <button th:class="double-border-button" type="submit" data-th-text="#{button.update}">
                ОБНОВИТЬ
            </button>
            <a class="double-border-button" th:href="@{/discounts}"
               data-th-text="#{button.cancel}">ОТМЕНА</a>
        </div>

    </form>

</div>
</body>

</html>
