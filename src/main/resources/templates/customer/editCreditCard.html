<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <title>Coffee manage project</title>
</head>
<body>

<div>
    <form class="loginForm" th:method="PATCH" th:action="@{/customer/{username}/creditCards/{id}(username=${customer.getUser().username},id=${creditCard.id})}"
          th:object="${creditCard}">
        <div class="h2">
            <h2>Изменение данных банковской карты</h2>
        </div>

        <div class="field">
            <label class="label" for="number">Номер карты:</label>
            <div class="input-div">
                <input class="input" th:field="*{number}" name="number" id="number">
                <div class="error" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">error</div>
            </div>
        </div>

        <div class="submit-div">
            <button th:class="button" type="submit">ОБНОВИТЬ</button>
            <a class="button" th:href="@{${prevURl}}">ОТМЕНА</a>
        </div>

    </form>
</div>

</body>
</html>
