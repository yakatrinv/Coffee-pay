<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/registration.css}"/>
    <title>Coffee manage project</title>
</head>
<body>

<div>
    <form class="loginForm" th:method="POST" th:action="@{/changePassword}">
        <div class="h2">
            <h2 th:text="'Сменить пароль ('+${#authentication.getPrincipal().getUsername()}+')'">username</h2>
        </div>

        <div class="field">
            <label class="label" for="password">Старый пароль:</label>
            <div class="input-div">
                <input class="input" type="password" th:name="password" id="password">
            </div>
        </div>

        <div class="field">
            <label class="label" for="newPassword">Новый пароль:</label>
            <div class="input-div">
                <input class="input" type="password" th:name="newPassword" id="newPassword">
            </div>
        </div>

        <div class="field">
            <label class="label" for="confirmPassword">Повторите пароль:</label>
            <div class="input-div">
                <input class="input" type="password" th:name="confirmPassword"
                       id="confirmPassword">
            </div>
        </div>

        <div class="error" th:each="error:${errors}" th:text="${error}">error</div>

        <div class="submit-div">
            <button th:class="button" type="submit">СОХРАНИТЬ</button>
            <a class="button" th:href="@{/}">ОТМЕНА</a>
        </div>

    </form>
</div>

</body>
</html>
